<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Andrew!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap');

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
        }

        body.rickrolled {
            background-image: url('file:///C:/Users/Daniel%20Coyne/Downloads/rr.webp') !important;
        }

        .main-title {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            color: #FFD700;
            text-align: center;
            text-shadow: 4px 4px 0px #FF1493,
                         8px 8px 0px #00CED1;
            margin: 20px;
            animation: bounce 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .main-title a {
            color: #FFD700;
            text-decoration: none;
            cursor: pointer;
        }

        .main-title a:hover {
            color: #FFA500;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin: 30px 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .option-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-family: 'Permanent Marker', cursive;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 6px 0 #c44569;
            transition: all 0.2s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            min-height: 60px;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 0 #c44569;
        }

        .option-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c44569;
        }

        .broken-btn {
            background: linear-gradient(45deg, #333, #111);
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: -3px;
            transform: rotate(-2deg) skew(-5deg);
            animation: glitch 1s infinite;
            text-shadow: 2px 2px red, -2px -2px blue;
            color: lime;
            text-decoration: none;
            display: inline-block;
        }

        @keyframes glitch {
            0% { transform: rotate(-2deg) skew(-5deg) translate(0, 0); }
            25% { transform: rotate(1deg) skew(3deg) translate(2px, -1px); }
            50% { transform: rotate(-3deg) skew(-2deg) translate(-1px, 2px); }
            75% { transform: rotate(2deg) skew(-4deg) translate(1px, 1px); }
            100% { transform: rotate(-2deg) skew(-5deg) translate(0, 0); }
        }

        .result {
            display: none;
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            color: #FFD700;
            text-align: center;
            margin-top: 40px;
            text-shadow: 3px 3px 0px #FF1493;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .main-title.flying {
            animation: flyAround 3s ease-in-out infinite !important;
            position: fixed;
            z-index: 9999;
        }

        @keyframes flyAround {
            0% { top: 10%; left: 10%; }
            25% { top: 70%; left: 80%; }
            50% { top: 20%; left: 60%; }
            75% { top: 60%; left: 20%; }
            100% { top: 10%; left: 10%; }
        }

        .social-credit-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bangers', cursive;
            font-size: 4rem;
            color: #FF0000;
            text-align: center;
            z-index: 10000;
            background: rgba(255, 215, 0, 0.9);
            padding: 30px 50px;
            border: 5px solid #FF0000;
            border-radius: 20px;
            animation: flashBorder 0.5s infinite;
            text-shadow: 3px 3px 0px #000;
        }

        .social-credit-overlay.active {
            display: block;
        }

        @keyframes flashBorder {
            0%, 100% { border-color: #FF0000; background: rgba(255, 215, 0, 0.9); }
            50% { border-color: #FFD700; background: rgba(255, 0, 0, 0.9); }
        }

        .popup {
            position: fixed;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: 3px solid #FF1493;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: #000;
            text-shadow: 1px 1px 2px #fff;
            z-index: 9998;
            animation: popupFloat 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes popupFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
                text-shadow: 2px 2px 0px #FF1493,
                             4px 4px 0px #00CED1;
                margin: 10px;
            }

            .subtitle {
                font-size: 1.3rem;
                margin: 20px 0 30px 0;
            }

            .options-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
                max-width: 100%;
            }

            .option-btn {
                font-size: 1.1rem;
                padding: 15px 20px;
                min-height: 55px;
                -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            }

            .option-btn:hover {
                transform: none;
                box-shadow: 0 6px 0 #c44569;
            }

            .option-btn:active {
                transform: translateY(2px);
                box-shadow: 0 2px 0 #c44569;
            }

            .broken-btn {
                font-size: 1rem;
                letter-spacing: -2px;
            }

            .result {
                font-size: 2rem;
                margin-top: 20px;
                padding: 0 10px;
            }

            .social-credit-overlay {
                font-size: 2rem;
                padding: 20px 30px;
                width: 80%;
                box-sizing: border-box;
            }

            .popup {
                font-size: 1.2rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .option-btn {
                font-size: 1rem;
                padding: 12px 15px;
            }

            .broken-btn {
                font-size: 0.9rem;
            }

            .result {
                font-size: 1.5rem;
            }

            .social-credit-overlay {
                font-size: 1.5rem;
                padding: 15px 20px;
            }

            .popup {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
